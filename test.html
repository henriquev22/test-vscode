<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marketplace - E-commerce</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f4f8;
            color: #333;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #1877f2;
            padding: 10px 20px;
            color: white;
            text-align: center;
        }
        nav {
            background-color: #3b5998;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin: 0 10px;
            font-weight: bold;
        }
        .container {
            padding: 20px;
        }
        .hero {
            background-color: #e7f3ff;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
        }
        .products {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
        }
        .product {
            background-color: white;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            text-align: center;
        }
        .product img {
            max-width: 100%;
            border-radius: 8px;
        }
        .product h3 {
            margin: 10px 0;
            color: #1877f2;
        }
    </style>
</head>
<body>
    <header>
        <h1>Marketplace</h1>
    </header>
    <nav>
        <div><a href="#">Início</a> <a href="#">Categorias</a></div>
        <div><a href="#">Entrar</a> <a href="#">Cadastrar</a></div>
    </nav>
    <div class="container">
        <div class="hero">
            <h2>Bem-vindo ao Marketplace</h2>
            <p>Encontre produtos incríveis à venda perto de você.</p>
        </div>
        <div class="products">
            <div class="product">
                <img src="https://via.placeholder.com/150" alt="Produto 1">
                <h3>Produto 1</h3>
                <p>R$ 100,00</p>
            </div>
            <div class="product">
                <img src="https://via.placeholder.com/150" alt="Produto 2">
                <h3>Produto 2</h3>
                <p>R$ 150,00</p>
            </div>
            <div class="product">
                <img src="https://via.placeholder.com/150" alt="Produto 3">
                <h3>Produto 3</h3>
                <p>R$ 200,00</p>
            </div>
            <!-- Adicione mais produtos conforme necessário -->
        </div>
    </div>
</body>
</html>
