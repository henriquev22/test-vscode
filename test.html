<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marketplace - E-commerce</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f4f8;
            color: #333;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #1877f2;
            padding: 10px 20px;
            color: white;
            text-align: center;
        }
        nav {
            background-color: #3b5998;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin: 0 10px;
            font-weight: bold;
        }
        .container {
            padding: 20px;
        }
        .hero {
            background-color: #e7f3ff;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
        }
        .products {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
        }
        .product {
            background-color: white;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            text-align: center;
        }
        .product img {
            max-width: 100%;
            border-radius: 8px;
        }
        .product h3 {
            margin: 10px 0;
            color: #1877f2;
        }
    </style>
</head>
<body>
    <header>
        <h1>CicloSolidário</h1>
    </header>
    <nav>
        <div><a href="#">Início</a> <a href="#">Categorias</a></div>
        <div><a href="#">Entrar</a> <a href="#">Cadastrar</a></div>
    </nav>
    <div class="container">
        <div class="hero">
            <h2>Enfatiza o ciclo de reaproveitamento</h2>
        </div>
        <div class="products">
            <div class="product">
                <img src="https://antiquariohamburgovelho.com/wp-content/uploads/2021/10/elet009.jpg" alt="Produto 1">
                <h3>Ventilador</h3>
            </div>
            <div class="product">
                <img src="https://e7.pngegg.com/pngimages/238/787/png-clipart-table-couch-bonded-leather-sofa-bed-old-couch-angle-furniture.png" alt="Produto 2">
                <h3>Sofá pra reformar</h3>
            </div>
            <div class="product">
                <img src="https://images.tcdn.com.br/img/img_prod/608666/antiga_cama_de_casal_colonial_fazenda_madeira_nobre_24889_1_f8316ba0650b91aeff0c19bf35bab1e9.jpg" alt="Produto 3">
                <h3>Cama</h3>
                <p>Em perfeito estado</p>
            </div>
            <div class="product">
                <img src="https://static8.depositphotos.com/1361307/902/i/450/depositphotos_9023641-stock-photo-old-pc-set.jpg" alt="Produto 4">
                <h3>Computador antigo</h3>
                <p>Para retirada de peças</p>
            </div>
            <!-- Adicione mais produtos conforme necessário -->
        </div>
    </div>
</body>
</html>
